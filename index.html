<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Exhibition 2021</title>
  </head>
  <body style="text-align: center" * {margin: 0; padding: 0;} canvas {width: 100%; height: 100%; position: absolute;}>
    <canvas id="unity-canvas" background: #FFFFFF"></canvas>
    <script src="Build/temp.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/temp.data.unityweb",
        frameworkUrl: "Build/temp.framework.js.unityweb",
        codeUrl: "Build/temp.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Exhibition 2021",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
